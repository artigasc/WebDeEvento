<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKKQjIiC61kR-bRrXZ1U4NSesrda3pzfI&callback=initMap&v=3.exp&sensor=false"></script>
  <style>
   html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}
.container, .container > div, .container > div #map-canvas {
    height: inherit;
}
    </style>
</head>
<script>
  function initializeMap() {
  console.log('initialize');
  var myOptions = {
    center: new google.maps.LatLng(-12.0572872, -77.0370224),
    zoom: 18,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  var map = new google.maps.Map(document.getElementById("map-canvas"),
    myOptions);
  
  var marker = new google.maps.Marker({
    position:  new google.maps.LatLng(-12.0572872, -77.0370224),
    title:"Center"
  });
  
  marker.setMap(map);
}

  
  </script>
<body onload="initializeMap()">
    <div class="container">
      <div>
        <div id="map-canvas"></div>
      </div>
    </div>
</body>

</html>
