<section class="container-contact style-contact">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <br>
          <h2 class="text-white pb-10 font-lg-1 style-subtitle">{{sponsors?.EVENT.contacttitle}}</h2>
          <br>
        </div>
        <div class="col-md-5">
          <p class="text-white"><i class="fa fa-phone mr-2"></i> {{sponsors?.EVENT.contactphone}}</p>
          <p class="text-white"><i class="fa fa-envelope mr-2"></i> {{sponsors?.EVENT.contact}}</p>
          <p class="text-white"><i class="fa fa-map-marker mr-2"></i>{{sponsors?.EVENT.contactplace}}</p>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-6">
          <form>
            <div class="form-row form-group">
              <div class="col">

                <input type="text" class="form-control" [placeholder]="mapView?.EVENT.placeholder.strName"
                       [(ngModel)]="contact.name" name="name" oninput="this.value = this.value.toUpperCase()"
                       [ngModelOptions]="{standalone: true}">
                <div *ngIf="!namecontactValid" class="text-white text-left font-alert">
                  Nombre requerido
                </div>
              </div>
              <div class="col">
                <input type="text" class="form-control" [placeholder]="sponsors?.EVENT.placeholder.strLastname"
                       [(ngModel)]="contact.lastname" oninput="this.value = this.value.toUpperCase()"
                       [ngModelOptions]="{standalone: true}">
                <div *ngIf="!lastnamecontactValid" class="text-white text-left font-alert">
                  Apellido requerido
                </div>
              </div>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="exampleCheck1" [placeholder]="sponsors?.EVENT.placeholder.strMail"
                     [(ngModel)]="contact.email" maxlength="50"
                     pattern="[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,3}$"
                     ngModel #emailcontactref="ngModel"
                     oninput="this.value = this.value.toUpperCase()" [ngModelOptions]="{standalone: true}" />
              <div *ngIf="!emailcontactValid" class="text-white text-left font-alert">
                Email requerido
              </div>
              <div *ngIf="emailcontactref.errors &&(emailcontactref.touched || emailcontactref.dirty)" class="text-white">
                <div [hidden]="!emailcontactref.errors?.pattern" class="text-left font-alert">
                  Email inv√°lido
                </div>
              </div>
            </div>
            <div class="form-group">
              <textarea class="form-control" id="exampleCheck1" [placeholder]="sponsors?.EVENT.placeholder.strMessage"
                        [(ngModel)]="contact.message" [ngModelOptions]="{standalone: true}"></textarea>
              <div *ngIf="!messageValid" class="text-white text-left font-alert">
                Mensaje requerido
              </div>
            </div>
            <div class="form-group">
              <button type="submit" (click)="sendContactMail()" class="btn btn-orange pull-right text-white">{{sponsors?.EVENT.contactbuttontxt}}</button>.
            </div>
            <br />
          </form>
        </div>
      </div>
    </div>
  </section>
